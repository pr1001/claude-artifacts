<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Artifact</title>
<style>
  body { font-family: system-ui, sans-serif; max-width: 600px; margin: 4rem auto; padding: 0 1rem; }
  .counter { font-size: 3rem; text-align: center; margin: 2rem 0; }
  button { font-size: 1.2rem; padding: 0.5rem 1.5rem; cursor: pointer; }
  .controls { text-align: center; }
</style>
</head>
<body>
<h1>Sample Artifact</h1>
<p>If you can see this, decryption worked. This counter persists via localStorage.</p>
<div class="counter" id="count">0</div>
<div class="controls">
  <button onclick="update(-1)">-</button>
  <button onclick="update(1)">+</button>
</div>
<script>
  const key = 'sample-counter';
  let count = parseInt(localStorage.getItem(key) || '0', 10);
  document.getElementById('count').textContent = count;
  function update(delta) {
    count += delta;
    localStorage.setItem(key, count);
    document.getElementById('count').textContent = count;
  }
</script>
</body>
</html>
